rder hover:text-primary md:py-4 md:text-lg md:px-10">.:: Wróć do strony głównej ::.</a><h1 class="w-full my-2 text-5xl font-bold leading-tight text-center text-primary">Rejestracja</h1><div class="w-full mb-4"><div class="h-1 mx-auto bg-primary w-64 opacity-25 my-0 py-0 rounded-t mb-10"></div></div><div class="lg:text-center"><div class="flex flex-row justify-between mb-3"><button class="text-3xl font-medium text-secondary hover:text-secondary" type="button"></button><button class="text-3xl font-medium text-secondary hover:text-secondary" type="button">Następny Krok &gt;</button></div></div><div class="flex flex-wrap"><div class="w-5/6 sm:w-1/2 p-6 mt-20"><h3 class="text-3xl text-gray-800 font-bold leading-none mb-3">Rejestracja</h3><p class="text-gray-600 mb-4">Wejdź na https://edueventor.com</p><p class="text-gray-600 mb-4">-</p><p class="text-gray-600 mb-4">Kliknij na jeden z linków</p><p class="text-gray-600 mb-4">[1] Login [2] Zacznij już dzisiaj</p></div><div class="w-full sm:w-1/2 p-6"><img class="h-6/6" src="https://res.cloudinary.com/dyqm44qjp/image/upload/v1679332642/szkolneplatnosci.pl/sp-v1-step-1_m6vchw.png" alt="Rejestracja"/></div></div></div></section></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"locale":"pl","config":{"company":{"name":"EduEventor","logo":"/assets/images/logo.svg"},"navigation":[{"name":"Opis","href":"product"},{"name":"Funkcje","href":"features"},{"name":"O nas","href":"about-us"},{"name":"Cennik","href":"pricing"}],"callToAction":{"text":"Login","href":"https://app.edueventor.com"},"mainHero":{"title":"EduEventor","subtitle":"nie tylko dla szkoły","description":{"line1":"Maksymalizujemy wydajność instruktorów, nauczycieli i freelancerów w zarządzaniu zajęciami dydaktycznymi, prowadzeniu statystyk a także usprawniamy kontakt ze studentami i ich opiekunami. Jeśli cenisz swój czas, pragniesz usprawnić swoją pracę i skupić się nad tym co robisz najlepiej, wybierz EduEventor! My zajmiemy się resztą!"},"img":"/assets/images/students-building-robot.png","alt":"Zarządzaj płatnościami online","primaryAction":{"text":"Login / Rejestracja","href":"https://app.edueventor.com"},"secondaryAction":{"text":"Napisz do nas","href":"mailto:contact@edueventor.com?subject=EduEventor - zapytanie"}},"product":{"title":"Płatności, składki i wiele więcej","items":[{"title":"EduEventor - co to jest?","description":"Jest to bardzo łatwy w obsłudze system do zarządzania grupami, gdzie możesz dodać uczniów, tworzyć składki na zajęcia szkolne lub pozaszkolne, oraz zobaczyć historię wszystkich płatności. Dla rodziców/opiekunów, system umożliwia szybkie płatności online. Zawsze wiesz za co i ile płacisz!","img":"/assets/images/product1-blue.jpg"},{"title":"Czy jest to dla Ciebie?","description":"Jeśli sam robisz wiele rzeczy manualnie, samo zarządzanie uczniami, tworzenie grup i sprawdzanie obecności z pewnością zaoszczędzi Ci wiele czasu! Podobnie, jeśli używasz skomplikowanych i drogich systemów które znacznie przerastają Twoje potrzeby, zakochasz się w prostocie i przejrzystości naszego rozwiązania.","img":"/assets/images/product2-blue.jpg"},{"title":"Współpracujesz z innymi?","description":"Jeśli pracujesz z innymi nauczycielami/instruktorami, system ułatwia logiczne zarządzanie różnymi placówkami. Twoi współpracownicy mają dostęp dokładnie i tylko do tych organizacji gdzie nauczają bądź prowadzą zajęcia.","img":"/assets/images/product3-blue.jpg"}]},"features":{"title":"Funkcje i możliwości","subtitle":"Co EduEventor może zrobić dla Ciebie?","description":"System upora się z nudnymi dla Ciebie zadaniami które teraz to właśnie Ty musisz wykonać. Sprawdź co EduEventor może zrobić dla Ciebie.","featuresFootnotes":["* Wysyłanie wiadomości email jest w trakcie implementacji - dostępne już wkrótce.","** Osobne opłaty za SMS, poza wybranym pakietem. Koszt SMSa (153 znaki, bez znaków specjalnych) to 10gr netto."],"items":[{"name":"Planowanie i harmonogram zajęć","description":"Zapewniamy narzędzia do łatwego i efektywnego planowania zajęć, pomagając Ci w organizacji czasu, zarządzaniu priorytetami i utrzymaniu harmonii w Twoim planie dnia.","icon":"/assets/images/calendar-days-regular.svg"},{"name":"Zarządzanie uczniami i grupami studentów","description":"Oferujemy kompleksowe rozwiązania do zarządzania uczniami i grupami studentów co ułatwi Ci skuteczne stworzenie dynamicznej, interaktywnej przestrzeni edukacyjnej.","icon":"/assets/images/user-pen-solid.svg"},{"name":"Otrzymywanie płatności online","description":"Umożliwiamy wygodne i bezpieczne dokonywanie płatności online, zapewniając Ci szybkie i sprawne rozliczanie się za produkty lub usługi. Dzięki niej będziesz mógł/a łatwo akceptować różne formy płatności, monitorować transakcje oraz zapewnić swoim klientom wygodne i bezproblemowe doświadczenie.","icon":"/assets/images/hand-holding-dollar-solid.svg"},{"name":"Komunikacja email* i SMS**","description":"Zapewniamy skuteczną i efektywną komunikację za pomocą emaili i SMS-ów, umożliwiając Ci łatwe nawiązywanie kontaktu ze studentami/opiekunami oraz wysyłanie ważnych powiadomień, co pozwoli Ci skutecznie utrzymać silne relacje z nimi.","icon":"/assets/images/comment-sms-solid.svg"},{"name":"Sprawdzanie obecności na zajęciach","description":"Oferujemy wygodne i precyzyjne sprawdzanie obecności na zajęciach, dzięki czemu będziesz mógł/a skutecznie monitorować uczestnictwo i dokładnie śledzić frekwencję.","icon":"/assets/images/person-circle-question-solid.svg"},{"name":"Płatność gotówką lub przelewem","description":"Ułatwimy Ci zarządzanie płatnościami, śledzenie historii transakcji oraz zapewnimy Ci spokój umysłu, wiedząc że Twoi klienci mogą płacić w sposób, który jest dla nich najdogodniejszy.","icon":"/assets/images/money-bill-1-wave-solid.svg"},{"name":"Zapisy online","description":"Możesz stworzyć formularz rejestracji online, w którym uczniowie będą się zapisywać na Twój kurs/warsztat/wydarzenie. To daje Ci pewność, że podane dane są dokładne.","icon":"/assets/images/globe-solid.svg"},{"name":"Statystyki: frekwencja, koszty, dochód","description":"Dzięki naszej aplikacji będziesz mógł/a w łatwy sposób śledzić i oceniać poziom frekwencji na zajęciach, monitorować wydatki oraz analizować generowany dochód. Nasze zaawansowane funkcje statystyczne umożliwią Ci dokładne raportowanie, identyfikowanie trendów oraz podejmowanie decyzji dotyczących zarządzania i rozwoju Twojej działalności.","icon":"/assets/images/chart-pie-solid.svg"},{"name":"Darmowy dostęp dla studenta i/lub jego opiekuna","description":"Nasza aplikacja oferuje bezpłatny dostęp dla studentów/opiekunów, co oznacza, że mogą oni korzystać z jej podstawowych funkcji i usług bez żadnych opłat. Umożliwi im to śledzenie harmonogramu zajęć, wgląd do historii transacji i uiszczenia opłaty za zajęcia online.","icon":"/assets/images/graduation-cap-solid.svg"}]},"pricing":{"title":"Cennik","platformFeesDescription":"* Opłaty systemowe wynikają ze względu na integrację z systemem płatności. Jest to stała opłata od każdej transakcji online. Nie dotyczy gotówki i przelewu.","smsFeesDescription":"** Koszt SMSa (153 znaki, bez znaków specjalnych) to 10gr netto.","items":[{"name":"Początkujący","price":"0 zł","priceDetails":"","features":["1 użytkownik","Do 15 uczniów","Darmowy dostęp dla rodzica/opiekuna","Płatności online (5% + 1PLN opłaty systemowej*)","Emailowe wsparcie techniczne"]},{"name":"Zaawansowany","price":"99 zł","priceDetails":"/użytkownika netto/m-c","features":["Nielimitowana liczba użytkowników","Nielimitowana liczba uczniów","Darmowy dostęp dla rodzica/opiekuna","Płatności online (5% + 1PLN opłaty systemowej*)","Grupowa wysyłka SMS**","Telefoniczne wsparcie techniczne"]},{"name":"Zaawansowany na rok","price":"1089 zł","priceDetails":"/użytkownika netto/rok","features":["1 miesiąc gratis!","Nielimitowana liczba użytkowników","Nielimitowana liczba uczniów","Darmowy dostęp dla rodzica/opiekuna","Płatności online (5% + 1PLN opłaty systemowej*)","Grupowa wysyłka SMS**","Telefoniczne wsparcie techniczne"]}]},"aboutUs":{"title":"Nasza wizja","sections":[{"title":"Pasja","href":"/assets/images/filmmaker-online-4.jpg","paragraphs":["Wierzymy, że ludzie z pasją mają niezwykłą moc, by zmieniać świat na lepsze. Naszą wizją jest stworzenie platformy EduEventor, która nie tylko ułatwia i usprawnia procesy płatności online dla szkół, nauczycieli, instruktorów i rodziców, ale także inspiruje i motywuje ludzi do działania.","Pragniemy być częścią społeczności, która dąży do edukacji i rozwoju dzieci, młodzieży i dorosłych. Nasza platforma ma za zadanie wspierać i ułatwiać codzienną pracę instruktorów i nauczycieli, aby mogli skupić się na tym, co naprawdę ich pasjonuje - przekazywaniu wiedzy, rozwijaniu umiejętności i inspirowaniu innych."]},{"title":"Technologia","href":"/assets/images/wavy-bus-25-single-09.jpg","paragraphs":["Wierzymy, że technologia może być narzędziem do pozytywnej zmiany. Nasza wizja to stworzenie prostego, intuicyjnego i bezpiecznego środowiska, które umożliwi płatności online i zarządzanie grupami w sposób efektywny i przyjazny dla użytkownika. Chcemy, aby nasi użytkownicy mieli pewność, że mogą zaufać naszej platformie i skupić się na swojej pasji, wiedząc, że ich płatności są bezpieczne i przejrzyste.","Dlatego, jako EduEventor, dążymy do tworzenia innowacyjnych rozwiązań, które ułatwią życie naszym użytkownikom i przyczynią się do pozytywnej zmiany w obszarze edukacji i szkolnictwa. Wierzymy, że razem możemy stworzyć lepsze i bardziej inspirujące przyszłości dla naszych dzieci i społeczności.","Dołącz do nas i razem zmieniajmy świat na lepsze!"]}]},"about":{"copyrights":{"text":"EduEventor","href":"mailto:contact@edueventor.com?subject=EduEventor - zapytanie"},"sections":[{"name":"Proces Rejestracji","href":"/start","target":"_self"},{"name":"Regulamin","href":"https://drive.google.com/file/d/1T9m0ed1KgcH1kRKEHWLCsaBxrGNlFsk9/view","target":null},{"name":"Status","href":"https://status.edueventor.pl","target":null},{"name":"Kontakt","href":"mailto:contact@edueventor.com?subject=EduEventor - zapytanie","target":null}],"socialMedia":{"github":"https://github.com","twitter":"https://twitter.com","linkedin":"https://www.linkedin.com"}},"cookies":{"consentUpdateText":"Zmień ustawienia cookies","consentMessage":"Używamy plików cookies, aby ulepszyć przeglądanie, świadczyć usługi i analizować ruch."},"registration":{"return":{"text":".:: Wróć do strony głównej ::.","href":"/"},"nextStepLabel":"Następny Krok \u003e","previousStepLabel":"\u003c Poprzedni Krok","steps":[{"title":"Rejestracja","paragraphs":["Wejdź na https://edueventor.com","-","Kliknij na jeden z linków","[1] Login [2] Zacznij już dzisiaj"],"imgUrl":"https://res.cloudinary.com/dyqm44qjp/image/upload/v1679332642/szkolneplatnosci.pl/sp-v1-step-1_m6vchw.png"},{"title":"Rejestracja","paragraphs":["Pojawi się okno logowania.","Jeśli nie masz jeszcze konta, kliknij [3] 'Zarejestruj się'","-","Jeśli posiadasz konto na portalu, [1] podaj nazwę użytkownika, hasło i kliknij Kontynuuj.","-","Jeżeli posiadasz już konto, ale nie pamiętasz hasła, kliknij [2] 'Nie pamiętasz hasła?'"],"imgUrl":"https://res.cloudinary.com/dyqm44qjp/image/upload/v1677661218/szkolneplatnosci.pl/sp-step-2_zizgge.png"},{"title":"Rejestracja","paragraphs":["Podaj swój email i użyj hasła według wyjaśnionych zasad.","Następnie kliknij Kontynuuj."],"imgUrl":"https://res.cloudinary.com/dyqm44qjp/image/upload/v1677674426/szkolneplatnosci.pl/sp-step-3_dynljj.png"},{"title":"Dodaj podopiecznego","paragraphs":["Po rejestracji, należy podać swoje dane.","Następnym krokiem będzie dodanie do systemu Twojego dziecka/podopiecznego."],"imgUrl":"https://res.cloudinary.com/dyqm44qjp/image/upload/v1677671461/szkolneplatnosci.pl/sp-step-4a_wonv0g.png"},{"title":"Dodaj podopiecznego","paragraphs":["Podaj dane Twojego dziecka/podopiecznego: imię, nazwisko i numer identyfikacyjny, aby znaleźć dane w systemie.","Numer identyfikacyjny zostanie Ci przekazany osobno, dla ochrony i bezpieczeństwa danych.","Następnie kliknij Znajdź, a w następnym kroku potwierdzisz dane dziecka/podopiecznego."],"imgUrl":"https://res.cloudinary.com/dyqm44qjp/image/upload/v1677671461/szkolneplatnosci.pl/sp-step-4b_hymwh0.png"},{"title":"Dodaj podopiecznego","paragraphs":["System wyświetli dane dziecka/podopiecznego.","-","W razie potrzeby, możesz dodać więcej dzieci/podopiecznych [2]."],"imgUrl":"https://res.cloudinary.com/dyqm44qjp/image/upload/v1677671461/szkolneplatnosci.pl/sp-step-4c_yijkvt.png"}]}}},"__N_SSG":true},"page":"/[locale]/start","query":{"locale":"pl"},"buildId":"XHE1fPVjULqDqDkTeiR7U","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
